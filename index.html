<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Search for Lyrics</title>
  <link rel='stylesheet' href='./style.css'>
</head>
<body>
  <header>
    <h1>Busca letras de músicas</h1>

    <form id='form'>
      <input 
        autofocus  
        type='text' 
        id='search' 
        placeholder='Insira o nome do artista ou da música...'
      />
      <button>Buscar</button>
    </form>
  </header>

  <ul id='songs-container' class='songs-container songs'></ul>

  <div id='prev-and-next-container' class='prev-and-next-container'></div>

  <script src='./app.js'></script>
</body>
</html>
